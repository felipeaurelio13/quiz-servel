<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integration Tests - Quiz Electoral</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .container {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      margin-bottom: 1.5rem;
      color: #1a202c;
    }
    
    #console {
      background: #1a202c;
      color: #10b981;
      padding: 1.5rem;
      border-radius: 0.5rem;
      font-family: 'Courier New', monospace;
      font-size: 0.875rem;
      line-height: 1.6;
      max-height: 600px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }
    
    .status {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
    }
    
    .status.success {
      background: #d1fae5;
      color: #065f46;
    }
    
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .status.running {
      background: #dbeafe;
      color: #1e40af;
    }
    
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button:hover {
      background: #5568d3;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Integration Tests</h1>
    <p>Testing the ULTRATHINK architecture...</p>
    
    <div id="console"></div>
    <div id="status" class="status running">Running tests...</div>
    <button onclick="location.reload()">Run Again</button>
  </div>
  
  <script type="module">
    const consoleDiv = document.getElementById('console')
    const statusDiv = document.getElementById('status')
    
    // Capture console output
    const originalLog = console.log
    const originalError = console.error
    const originalGroup = console.group
    const originalGroupEnd = console.groupEnd
    
    let indent = 0
    
    console.log = (...args) => {
      originalLog(...args)
      const msg = args.map(a => typeof a === 'object' ? JSON.stringify(a, null, 2) : a).join(' ')
      consoleDiv.innerHTML += '  '.repeat(indent) + msg + '\n'
      consoleDiv.scrollTop = consoleDiv.scrollHeight
    }
    
    console.error = (...args) => {
      originalError(...args)
      const msg = args.map(a => {
        if (a instanceof Error) return a.stack || a.message
        return typeof a === 'object' ? JSON.stringify(a, null, 2) : a
      }).join(' ')
      consoleDiv.innerHTML += '  '.repeat(indent) + '<span style="color: #ef4444">' + msg + '</span>\n'
      consoleDiv.scrollTop = consoleDiv.scrollHeight
    }
    
    console.group = (...args) => {
      originalGroup(...args)
      console.log(...args)
      indent++
    }
    
    console.groupEnd = () => {
      originalGroupEnd()
      indent = Math.max(0, indent - 1)
    }
    
    // Run tests
    import('./test-integration.js').then(({ runTests }) => {
      // Tests run automatically on import
      setTimeout(() => {
        // Check if tests passed
        const output = consoleDiv.textContent
        if (output.includes('All tests passed')) {
          statusDiv.className = 'status success'
          statusDiv.textContent = '‚úÖ All tests passed!'
        } else {
          statusDiv.className = 'status error'
          statusDiv.textContent = '‚ùå Some tests failed - check console'
        }
      }, 100)
    }).catch(error => {
      console.error('Failed to load tests:', error)
      statusDiv.className = 'status error'
      statusDiv.textContent = '‚ùå Failed to load tests'
    })
  </script>
</body>
</html>
