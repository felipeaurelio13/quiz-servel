<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz del Sistema Electoral Chileno - Aprende sobre democracia y participaci√≥n ciudadana">
    
    <!-- ULTRATHINK: Semantic meta tags -->
    <meta name="theme-color" content="#0066FF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <title>Quiz Electoral Chile - SERVEL</title>
    
    <!-- ULTRATHINK: New design system -->
    <link rel="stylesheet" href="src/styles.css">
    
    <!-- Preconnect to Firebase for faster loading -->
    <link rel="preconnect" href="https://www.gstatic.com">
    <link rel="dns-prefetch" href="https://firestore.googleapis.com">
</head>
<body>
    <!--
        üß† ULTRATHINK Architecture
        
        Philosophy: The HTML is just a mounting point.
        The real UI is generated by UIController based on state.
        
        Benefits:
        - Declarative (UI = f(state))
        - Single source of truth
        - Easy to reason about
    -->
    
    <div id="quiz-area" role="main" aria-live="polite">
        <!-- UIController will inject content here -->
        <div class="card">
            <h2>Cargando quiz...</h2>
            <p>Inicializando la aplicaci√≥n</p>
        </div>
    </div>
    
    <!-- 
        ULTRATHINK: Notifications container
        Created by NotificationManager, not hardcoded
    -->
    
    <!--
        ULTRATHINK: Main entry point
        
        Type="module" enables:
        - ES6 imports
        - Strict mode by default
        - Top-level await
        - Deferred execution
    -->
    <script type="module" src="src/main.js"></script>
    
    <!--
        ULTRATHINK: Graceful degradation
        Show message if JS is disabled
    -->
    <noscript>
        <div style="
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        ">
            <h2>JavaScript Requerido</h2>
            <p>
                Esta aplicaci√≥n requiere JavaScript para funcionar.
                Por favor, habilita JavaScript en tu navegador.
            </p>
        </div>
    </noscript>
</body>
</html>
